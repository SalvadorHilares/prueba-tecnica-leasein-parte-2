<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Elementor Custom Block</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Contáctanos</h1>
            <p class="subtitle">Completa el formulario y nos pondremos en contacto contigo</p>
            
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        class="form-control"
                        placeholder="Tu nombre completo"
                    >
                    <span class="error-message" id="nombreError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control"
                        placeholder="tu@email.com"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje *</label>
                    <textarea 
                        id="mensaje" 
                        name="mensaje" 
                        class="form-control"
                        rows="5"
                        placeholder="Escribe tu mensaje aquí..."
                    ></textarea>
                    <span class="error-message" id="mensajeError"></span>
                    <div class="floating-help" id="floatingHelp">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        No compartas datos sensibles
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span class="btn-text">Enviar</span>
                    <span class="btn-loader" id="btnLoader"></span>
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h2>¡Gracias por contactarnos!</h2>
                <p>Hemos recibido tu mensaje y nos pondremos en contacto contigo pronto.</p>
                <button class="btn-reset" id="resetBtn">Enviar otro mensaje</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
